name: User Vault CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Download dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run tests with coverage (internal only)
        run: |
          cd internal
          go test ./... -v -coverprofile=coverage.txt -covermode=atomic

      - name: Display coverage summary
        run: |
          go tool cover -func=internal/coverage.txt
