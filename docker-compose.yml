services:
  user-vault:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DEPLOYMENT_ENV_PATH: /app/env/local.env
    volumes:
      - ./etc/conf/:/app/conf/:ro
      - ./etc/env/:/app/env/:ro
      - ./etc/secret/:/app/secret/:ro
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    external: true
